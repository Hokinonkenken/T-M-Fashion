name: T_M_FASHION
description: An inventory management app
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/product_data.json
    - assets/store_background.jpg
    - "assets/T&Micon.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/T&Micon.png"
